<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Fullagar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: -1px;
        }
        
        p {
            font-size: 20px;
            color: #888;
            margin-bottom: 40px;
        }
        
        .links {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        a {
            color: #888;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #ffffff;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 36px;
            }
            
            p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Luke Fullagar</h1>
        <p>Coming Soon</p>
        <div class="links">
            <a href="/referral">Psychology Referral Form</a>
            <a href="https://placepsychology.com.au" target="_blank">Place Psychology</a>
        </div>
    </div>
</body>
</html>
